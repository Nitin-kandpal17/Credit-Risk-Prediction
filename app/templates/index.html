<!DOCTYPE html>
<html>
<head>
    <title>Credit Risk Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-4">
    <div class="container">
        <h2 class="mb-4">ðŸ’³ Credit Risk Prediction Form</h2>
        <form method="POST">
            <div class="row">
                <div class="col-md-4"><input name="person_age" class="form-control mb-2" placeholder="Age" required></div>
                <div class="col-md-4"><input name="person_income" class="form-control mb-2" placeholder="Income" required></div>
                <div class="col-md-4"><input name="person_emp_length" class="form-control mb-2" placeholder="Employment Length" required></div>
                <div class="col-md-4"><input name="loan_amnt" class="form-control mb-2" placeholder="Loan Amount" required></div>
                <div class="col-md-4"><input name="loan_int_rate" class="form-control mb-2" placeholder="Interest Rate" required></div>
                <div class="col-md-4"><input name="loan_percent_income" class="form-control mb-2" placeholder="Loan % of Income" required></div>
                <div class="col-md-4"><input name="cb_person_cred_hist_length" class="form-control mb-2" placeholder="Credit History Length" required></div>

                <div class="col-md-4">
                    <select name="person_home_ownership" class="form-control mb-2">
                        <option value="RENT">RENT</option>
                        <option value="OWN">OWN</option>
                        <option value="MORTGAGE">MORTGAGE</option>
                    </select>
                </div>

                <div class="col-md-4">
                    <select name="loan_intent" class="form-control mb-2">
                        <option value="EDUCATION">EDUCATION</option>
                        <option value="VENTURE">VENTURE</option>
                        <option value="PERSONAL">PERSONAL</option>
                    </select>
                </div>

                <div class="col-md-4">
                    <select name="loan_grade" class="form-control mb-2">
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="C">C</option>
                    </select>
                </div>

                <div class="col-md-4">
                    <select name="cb_person_default_on_file" class="form-control mb-2">
                        <option value="Y">Y</option>
                        <option value="N">N</option>
                    </select>
                </div>
            </div>
            <button class="btn btn-primary mt-2">Predict</button>
        </form>

        {% if prediction %}
            <div class="alert alert-info mt-4">
                <h5>Prediction: {{ prediction.result }}</h5>
                <p>{{ prediction.probability }}</p>
                {% if prediction.error %}<p>Error: {{ prediction.error }}</p>{% endif %}
            </div>
        {% endif %}
    </div>
</body>
</html>
